---
- name: Create directory for trident config
  file: path=/etc/netappdvp/ state=directory

- name: Configure trident
  template: dest=/etc/netappdvp/{{trident_alias}}_{{trident_version}}.json src=config.json.j2 mode=0644 owner=root group=root
  notify: "Restart netapp plugin"

- name: Find all installed docker plugins
  command: docker plugin ls --format {% raw %}'{{.Name}}'{% endraw %}
  check_mode: no
  changed_when: no
  register: trident__r_plugins_installed

- name: Install trident
  command: docker plugin install --grant-all-permissions --alias {{trident_alias}}:{{trident_version}} netapp/trident-plugin:{{trident_version}} config=/etc/netappdvp/{{trident_alias}}_{{trident_version}}.json
  when: "(trident_alias + ':' + trident_version) not in trident__r_plugins_installed.stdout_lines"
